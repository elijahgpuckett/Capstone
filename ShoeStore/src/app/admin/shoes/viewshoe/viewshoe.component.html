<div class="shoeDetails">
<h1>Shoe Details</h1>

    <table>
        <tr>
            <td>Shoe Id</td>
            <td>{{shoe.id}}</td>
        </tr>
        <tr>
            <td>Shoe Name</td>
            <td>{{shoe.name}}</td>
        </tr>
        <tr>
            <td>Shoe Brand</td>
            <td>{{shoe.brand}}</td>
        </tr>
        <tr>
            <td>Shoe Size</td>
            <td>{{shoe.size}}</td>
        </tr>
        <tr>
            <td>Shoe Price</td>
            <td>{{shoe.price}}</td>
        </tr>
        <tr>
            <td>Shoe Pic</td>
            <td>{{shoe.pic}}</td>
        </tr>
    </table>
    <br>
    <img src={{shoe.pic}} height="200" width="300">
    <br><br>
    <a class="btn btn-small btn-warning" (click)="editShoe()">edit</a>
    <a class="btn btn-small btn-danger" (click)="deleteShoe()">delete</a>
</div>
